<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小说列表</title>
</head>
<body style="text-align: center">
<h1>小说列表</h1>
<div >
    <table id="novelList" style="text-align:center">
      <tr th:each="novel:${novelList}" >
          <td><a th:text="${novel.getNovelName()}" th:href="@{/ShowNovelInfo/showNovel(novelId=${novel.getNovelId()})}"></a></td>
      </tr>



    </table>


</div>
</body>
</html>
