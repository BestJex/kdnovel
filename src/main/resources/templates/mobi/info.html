<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>可读小说</title>
	<link rel="stylesheet" type="text/css" href="/css/mobi/index.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/mobi/public.css"/>
	<script type="text/javascript" src="/js/vue.min.js"></script>
	<script type="text/javascript" src="/js/mobi/index.min.js"></script>
	<style type="text/css">
		.kd_content{padding: 10px;height: 100%;margin-top: 40px;}
		.kd_content .title{font-size: 18px;height: 35px;border-bottom: 1px solid #c8c7cc;}
		.kd_content .info{font-size: 15px;margin-top: 15px;margin-bottom: 20px;}
		.tip{height: 40px;line-height: 30px;font-size: 12px;text-align: center;color: #999;}
	</style>
</head>
<body>
	<div id="novel">
		<mt-header :title="title" fixed>
			<router-link slot="left">
				<mt-button icon="back" @click="toBack"></mt-button>
			</router-link>
			<mt-button icon="more" slot="right"></mt-button>
		</mt-header>
		<div class="kd_content" v-infinite-scroll="loadMore" infinite-scroll-disabled="loading" infinite-scroll-distance="10">
			<div v-for="info in infoList">
				<div class="title">{{info.title}}</div>
				<div class="info">{{info.content}}</div>
			</div>
		</div>
		<div v-if="loading" class="tip">下一章节加载中...</div>
		<div v-if="isEnd" class="tip">-已经到底了-</div>
	</div>
</body>
<script type="text/javascript" src="/js/mobi/info.js"></script>
</html>
